<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços das Commodities</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .chart-container {
            width: 300px;
            height: 250px;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Preços das Commodities</h1>

    <!-- Tabela para mostrar os preços -->
    <table>
        <thead>
            <tr>
                <th>Commodity</th>
                <th>Preço (USD)</th>
            </tr>
        </thead>
        <tbody id="commodityTableBody">
            <!-- Preenchido via JavaScript -->
        </tbody>
    </table>

    <!-- Contêiner para os gráficos -->
    <div class="container" id="chartsContainer">
        <!-- Gráficos são inseridos via JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            // Commodities desejadas e seus símbolos na TradingEconomics API
            const commodities = {
                "Gold": "gold",
                "Silver": "silver",
                "Brent Oil": "brent crude oil",
                "Coffee": "coffee",
                "Corn": "corn"
            };

            let prices = {};
            let tableBody = document.getElementById("commodityTableBody");
            let chartsContainer = document.getElementById("chartsContainer");

            // URL da API TradingEconomics
            const apiUrl = "https://api.tradingeconomics.com/markets/commodities?c=guest:guest&f=json";

            try {
                let response = await fetch(apiUrl);
                let data = await response.json();

                if (!data || data.length === 0) {
                    throw new Error("Nenhum dado recebido da API.");
                }

                // Pegando preços das commodities
                Object.entries(commodities).forEach(([name, symbol]) => {
                    let commodityData = data.find(item => item.symbol.toLowerCase().includes(symbol.toLowerCase()));
                    prices[name] = commodityData ? commodityData.close : 0; // Usa o último preço disponível
                });

                console.log("Preços das commodities:", prices);

                // Criando tabela de preços
                Object.entries(prices).forEach(([name, price]) => {
                    let row = document.createElement("tr");
                    row.innerHTML = `<td>${name}</td><td>${price ? price.toFixed(2) : "N/A"}</td>`;
                    tableBody.appendChild(row);
                });

                // Criando gráficos individuais para cada commodity
                Object.entries(prices).forEach(([name, price], index) => {
                    let chartContainer = document.createElement("div");
                    chartContainer.className = "chart-container";
                    chartContainer.innerHTML = `<canvas id="chart${index}"></canvas>`;
                    chartsContainer.appendChild(chartContainer);

                    const ctx = document.getElementById(`chart${index}`).getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [name],
                            datasets: [{
                                label: 'Preço em USD',
                                data: [price],
                                backgroundColor: ['rgba(75, 192, 192, 0.5)'],
                                borderColor: ['rgba(75, 192, 192, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    suggestedMin: price * 0.9,
                                }
                            },
                            plugins: {
                                tooltip: {
                                    callbacks: {
                                        label: function (tooltipItem) {
                                            return `Preço: $${tooltipItem.raw.toFixed(2)}`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                });

            } catch (error) {
                console.error("Erro ao buscar dados das commodities:", error);
            }

        });
    </script>

</body>
</html>
